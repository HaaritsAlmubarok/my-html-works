<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- load bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="text-primary">Hello, world!</h1>
      <div class="alert alert-warning" role="alert">
        <!-- set warna text border dan padding -->
        <strong class="text-danger border border-danger p-1">Atensi!</strong>
        Terjadi Kebakaran di depan Olive Chicken.
      </div>
      <button type="button" class="btn btn-danger">Bahaya</button>
      <button type="button" class="btn btn-outline-success">Aman</button>
      <hr />

      <!-- saple row column -->
      <!-- max 12 kolom = kalau lebih akan turun ke bawah -->
      <div class="row">
        <div class="col-6 bg-success">Kiri</div>
        <div class="col-5 bg-info">Tengah</div>
        <div class="col-1 bg-warning">Kanan</div>
      </div>
      <br />
      <div class="row">
        <div class="col-1 bg-danger">H</div>
        <div class="col-2 bg-secondary">A</div>
        <div class="col-2 bg-transparent">A</div>
        <div class="col-3 bg-info">R</div>
        <div class="col-4 bg-warning">I</div>
        <div class="col-5 bg-primary">T</div>
        <div class="col-7 bg-success">S</div>
      </div>
      <hr />
      <!-- end row -->

      <!-- responsive gallery -->
      <!-- .row>.col-3*4>img -->
      <!-- tips multi select:Ctrl + d -->
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://i.pinimg.com/474x/b5/3a/17/b53a17f334f883e3c52f6c2fe48f8036.jpg"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://i.pinimg.com/736x/99/56/32/995632436fe0a987f25763c188c56b76.jpg"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://i.pinimg.com/474x/b5/3a/17/b53a17f334f883e3c52f6c2fe48f8036.jpg"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <img
            class="img-thumbnail"
            src="https://i.pinimg.com/736x/99/56/32/995632436fe0a987f25763c188c56b76.jpg"
            alt=""
          />
        </div>
        <div class="col-md-6 col-sm-12 col-12">
          <img
            class="img-thumbnail"
            src="https://www.markdesign.net/images/blog/resize_755_2000/6542a-82.jpg"
            alt=""
          />
        </div>
        <div class="col-md-6 col-sm-12 col-12">
          <img
            class="img-thumbnail"
            src="https://media.greatbigphotographyworld.com/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- load bloodstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
