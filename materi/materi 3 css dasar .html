<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- div = mengelompokkan banyak teks -->
    <!-- style = menyisipkan syntax css ke tag -->
    <!-- di sebut juga sabagai "inline-css" -->

    <div style="background-color: rgb(0, 145, 255); width: 400px; padding: 20px">
      <!-- value warna di css punya 3 metode: -->
      <!-- 1. Color name (english): blue -->
      <!-- 2. Hex (heksadesimal): #8c03ccee -->
      <!-- 3. rgb (red, green, blue): rgb(214, 28, 28) -->

      <!-- padding = jarak elemen dari dalam -->
      <!-- margin = jarak elemen dari luar -->
      <h1 style="color: indigo">Belajar Attribute</h1>

      <p style="font-size: 20px">
        Haarits sedang menatap menuju jendela di kamarnya, sudah 1 jam lamanya.
        di atas meja nya, terdapat buku-buku <i>cerita</i>. Buku-buku cerita itu
        adalah buku-buku fiksi dan kriminal. Salah satu bukunya adalah
        <cite>Lord of The Ring: Twin Tower</cite>.
      </p>
    </div>
  </body>
</html>
